image: docker:latest

stages:
  - docker
  - rebuild

docker:build:
  stage: docker
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build --pull -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME

#
# trigger rebuilds of downstream containers
#

# lalsuite-dev

rebuild:lalsuite-dev:
  stage: rebuild
  trigger:
    project: docker/lalsuite-dev
    branch: stretch

# packaging

rebuild:stretch:
  stage: rebuild
  trigger:
    project: docker/packaging
    branch: stretch

rebuild:stretch-proposed:
  stage: rebuild
  trigger:
    project: docker/packaging
    branch: stretch-proposed

# ligo-ssh
rebuild:ligo-ssh:
  stage: rebuild
  trigger:
    project: docker/ligo-ssh
    branch: stretch
